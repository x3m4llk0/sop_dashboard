<div class="quarterBox">

  {% for i in all_quarter %}
  {% if i.id == selected_quarter %}
  <a href="/q{{i.id}}/"><button class="quarterButton-Selected">{{i}}</button></a>
  {% else %}
  <a href="/q{{i.id}}/"><button class="quarterButton">{{i}}</button></a>
  {% endif %}
  {% endfor %}


</div>
