{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Store - Регистрация</title>
    <link rel="stylesheet" href="{% static 'assets/css/auth.css'%}">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div
                  class="alert alert-warning alert-dismissible fade show"
                  role="alert"
                  style="margin-top: 50px"
                >
                  <strong>Holy guacamole!</strong> You should check in on some
                  of those fields below.
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Создать аккаунт
                    </h3>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="givetgid"
                              >Получить Telegram ID</label
                            >
                            <a href="https://t.me/sopstvp_bot" class="btn btn-primary btn-block" target="_blank">
                              Telegram ID
                            </a>

                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputPassword"
                              >Telegram ID</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputPassword"
                              type="password"
                              placeholder="Введите Telegram ID"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="small mb-1" for="inputFirstName"
                              >Имя</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputFirstName"
                              type="text"
                              placeholder="Введите имя"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="small mb-1" for="inputLastName"
                              >Фамилия</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputLastName"
                              type="text"
                              placeholder="Введите фамилию"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="small mb-1" for="changeSOP">
                              Площадка СОП
                            </label>
                            <select
                              class="form-select"
                              aria-label="Default select example"
                            >
                              <option selected>Ставрополь</option>
                              <option value="1">Самара</option>
                              <option value="2">Волгоград</option>
                              <option value="3">Омск</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="small mb-1" for="changeSOP">
                              Должность
                            </label>
                            <select
                              class="form-select"
                              aria-label="Default select example"
                            >
                              <option selected>Аналитик</option>
                              <option value="1">Эксперт</option>
                              <option value="2">НС</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="small mb-1" for="inputUsername"
                              >Логин</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputUsername"
                              type="text"
                              aria-describedby="usernameHelp"
                              placeholder="Введите логин"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="small mb-1" for="inputPassword"
                              >Пароль</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputPassword"
                              type="password"
                              placeholder="Введите пароль"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-12">
                          <label class="small mb-1" for="inputConfirmPassword"
                            >Подтверждение пароля</label
                          >
                          <input
                            class="form-control py-3"
                            id="inputConfirmPassword"
                            type="password"
                            placeholder="Подтвердите пароль"
                          />
                        </div>
                      </div>
                      <div class="form-group mt-4 mb-0">
                        <input
                          class="btn btn-primary btn-block"
                          type="submit"
                          value="Создать аккаунт"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small">
                      <a href="{% url 'login' %}">Уже есть аккаунт? Авторизоваться</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'assets/js/auth-admin.js' %}"></script>
  </body>
</html>
